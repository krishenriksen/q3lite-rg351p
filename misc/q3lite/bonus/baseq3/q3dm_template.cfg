//
// Item disable config template - Allows disabling map items on a server.
//
// Copy this template and name it the same as the map you want to disable items on
// (use the .cfg file extension). For example, you could name the file q3dm17.cfg to make
// item replacements on that map. Place the .cfg file in the same directory as your
// pak0.pk3 - pak8.pk3 files, usually /usr/local/games/quake3/baseq3. Then load the .cfg file
// from your map rotation script. See the  ~/.q3a/baseq3/server.cfg file for instructions on adding
// this file to your map rotation. The settings will remain in effect after the map changes so you
// should have a replacement .cfg file for each map, even if it's just to reset the defaults. The
// template file as-is will reset every item to the default.  If you want to disable the same items
// on every map then you can load this config file with the first map in your maplist and the items
// will remain disabled for all maps.
//
//================================================================================
//
// Disabling map items is done with the code below.  Typical items that many server admins
// disable are the BFG, Quad Damage and the Grappling Hook.  Set item value to 1 to disable.
// If you disable a weapon you'll also want to disable the ammo for that weapon.
//
// Disable Map Items:
